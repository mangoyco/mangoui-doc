<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./mangoui.css">
  <style>
    body {
      padding-top: 8px;
    }

    .mg-badge {
      margin-right: 32px;
    }
  </style>
</head>

<body>
  <script src="./vue.global.min.js"></script>
  <script src="./mangoui.umd.js"></script>
  <div id="app">
    <mg-modal v-model="modal1" height="300px" @closed="closed">
      <div style="text-align: center;padding-top: 50px;">
        点击背景可以关闭 Modal
      </div>
    </mg-modal>

    <mg-modal :modal-closable="false" v-model="modal2" height="300px" @closed="closed">
      <div style="text-align: center;padding-top: 50px;">
        <mg-button @click="modal2 = false">close</mg-button>
      </div>
    </mg-modal>

    <mg-modal v-model="modal3" height="300px" @closed="closed">
      <div style="text-align: center;padding-top: 50px;">
        <mg-button @click="modal4 = true">打开第二层</mg-button>
      </div>
    </mg-modal>
    <mg-modal v-model="modal4" height="100px" :width="'20%'">
      <div style="text-align: center;padding-top: 10px;">
        这是第二层 Modal
      </div>
    </mg-modal>
  </div>

  <script>
    const App = {
      created() {
        window.addEventListener('message',(e)=>{
          this.ifrId = e.data.d.ifrId
          if(e.data.t){
            this[e.data.d.model] = true
          }
        },false)
      },
      data() {
        return {
          modal1: false,
          modal2: false,
          modal3: false,
          modal4: false,
        }
      },
      methods:{
        closed(){
          window.parent.hideiframe(this.ifrId)
        }
      }
    }
    const app = Vue.createApp(App).use(mangoui.default).mount('#app')
  </script>
</body>

</html>
