<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./common/mangoui.css">
  <style>
    body{
      padding-top: 8px;
    }
    .mg-badge{
      margin-right: 32px;
    }
  </style>
</head>
<body>
  <script src="./common/vue.global.min.js"></script>
  <script src="./common/badge.js"></script>
  <script>
    window._badge = n
  </script>
  <script src="./common/button.js"></script>
  <div id="app">
    <div v-if="hash === ''">
      <mg-badge :value="12">
        <mg-button :size="'mini'">badge</mg-button>
      </mg-badge>
      <mg-badge :value="3" :type="'primary'">
        <mg-button :size="'mini'">primary</mg-button>
      </mg-badge>
      <mg-badge :value="12" :type="'warning'">
        <mg-button :size="'mini'">warning</mg-button>
      </mg-badge>
      <mg-badge :value="12" :type="'info'">
        <mg-button :size="'mini'">info</mg-button>
      </mg-badge>
      <mg-badge :value="'成功'" :type="'success'">
        <mg-button :size="'mini'">success</mg-button>
      </mg-badge>
      <br>
      <div style="height: 22px;"></div>
      <mg-badge :value="12" :type="'success'">
        <div>div上使用</div>
      </mg-badge>
      <mg-badge :value="12" :type="'success'">
        <button>按钮</button>
      </mg-badge>
    </div>
    <div v-if="hash === 'max'">
      <mg-badge :value="100" :max="99">
        <mg-button :size="'mini'">max</mg-button>
      </mg-badge>
      <mg-badge :value="100" :max="12">
        <mg-button :size="'mini'">max</mg-button>
      </mg-badge>
    </div>
    <div v-if="hash === 'dot'">
      <mg-badge :value="100" :is-dot="true">
        <mg-button :size="'mini'">dot</mg-button>
      </mg-badge>
      <mg-badge :value="100" :is-dot="true" :type="'success'">
        <mg-button :size="'mini'" >dot</mg-button>
      </mg-badge>
    </div>
  </div>

   <script>
     const App = {
       created() {
        this.hash = location.hash.replace('#', '')
       },
       data() {
        return {
          hash: '',
        }
       },
     }
     const app = Vue.createApp(App).use(_badge).use(n).mount('#app')
   </script>
</body>
</html>
