<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./common/mangoui.css">
  <style>
    hr{
      margin-top: 20px;
    }
    .mg-skeleton:first-of-type{
      margin-top: 0px;
    }
    .mg-skeleton{
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <script src="./common/vue.global.min.js"></script>
  <script src="./common/skeleton.js"></script>
  <div id="app">
    <div v-if="hash === ''">
      <mg-skeleton></mg-skeleton>
      <mg-skeleton avatar></mg-skeleton>
      <mg-skeleton avatar active></mg-skeleton>
    </div>
    <div v-if="hash === 'rows'">
      <mg-skeleton :rows="2"></mg-skeleton>
      <hr>
      <div style="font-size: 12px;">分割线↑</div>
      <mg-skeleton :row-height="'8px'"></mg-skeleton>
      <hr>
      <div style="font-size: 12px;">分割线↑</div>
      <mg-skeleton :row-height="['8px','48px','8px']"></mg-skeleton>
    </div>
    <div v-if="hash === 'rowsColor'">
      <mg-skeleton :rows-color="'#e5eecc'"></mg-skeleton>
      <hr>
      <div style="font-size: 12px;">分割线↑</div>
      <mg-skeleton avatar :rows-color="['orange','#e5eecc','#e5eecc','orange']" :rows="4" :title-color="'orange'"
        :avatar-color="'rgb(150, 185, 125)'">
    </div>
  </div>
  <script>
    const App = {
      created() {
        this.hash = location.hash.replace('#', '')
      },
      data() {
        return {
          hash: '',
        }
      },
    }
    const app = Vue.createApp(App).use(n).mount('#app')
  </script>
</body>

</html>
