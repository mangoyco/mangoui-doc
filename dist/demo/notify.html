<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./mangoui.css">
  <style>
    body {
      padding-top: 8px;
    }

    .mg-badge {
      margin-right: 32px;
    }
  </style>
</head>

<body>
  <script src="./vue.global.min.js"></script>
  <script src="./mangoui.umd.js"></script>
  <div id="app">
  </div>

  <script>
    var window = window.parent
    var document = window.parent.document
    const App = {
      created() {
        window.addEventListener('message',(e)=>{
          this.nf(e.data.d)
        },false)
        this.hash = location.hash.replace('#', '')
      },
      data() {
        return {
          hash: '',
        }
      },
      methods:{
        nf(d){
          this.$notify(d)
        }
      }
    }
    const app = Vue.createApp(App).use(mangoui.default).mount('#app')
  </script>
</body>

</html>
